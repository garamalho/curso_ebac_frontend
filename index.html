<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Validação de Formulário com JavaScript </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <h2> Comparando os números!</h2>

    <form id="myForm">
        <label for="campoA"></label>
        <input type="number" id="campoA" name="campoA" placeholder="Digite o valor do campo A" required>
        <label for="campoB"></label>
        <input type="number" id="campoB" name="campoB" placeholder="Digite o valor do campo B" required>
        <button type="submit"> Verificar </button>
    </form>

    <div id="message" class="message"></div>

</div>

<script src="script.js"></script>
</body>
</html>
